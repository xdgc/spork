<!DOCTYPE html>
<html>
  <head>
    <title id="title">Spork</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* This ensures the body takes at least the full viewport height */
        font-family: "Inter", sans-serif; /* Using Inter font as per instructions */
      }
      .bottom {
        margin-top: auto; /* Pushes the div to the bottom */
        text-align: center;
        width: 100%;
        padding: 20px; /* Add some padding */
        background-color: #e0e0e0; /* Slightly darker background */
        margin-bottom: 10px; /* Some margin from the bottom */
      }
    </style>
    <style id="style"></style>
    <div id="html"></div>
    <script>
      function decode(str) {
        try {
          const bstr = atob(str);
          const bytes = Uint8Array.from(bstr, char => char.charCodeAt(0));
          return new TextDecoder('utf-8').decode(bytes);
        }
        catch (e) {
          if (e instanceof DOMException) {
            return str;
          }
          throw e;
        }
      }

      const params = new URLSearchParams(window.location.search);
      const labels = ["title", "html", "style", "js"];
      for (var i = 0; i < labels.length; i++) {
        const value = decodeURIComponent(params.get(labels[i]) || "");
        document.getElementById(labels[i]).innerHTML = decode(value);
      }
    </script>
    <script id="html"></script>
    <div id="warning" class="bottom">
      This site displays whatever it is told to, without any safety considerations. Do
      not interact with it without independent confirmation of its integrity and
      purpose.
    </div>
  </body>
</html>
